servers:
  - url: https://serverRoot/anomalieIpe/v1/
components:
  schemas:

    Anomalie:
      type: object
      properties:
        commentaire_oc:
          type: string
        commande_client_final_oc:
          type: string
          maxLength: 1
          description: Si O, signalement suite à une demande client final, avec ou sans commande à l OI.\nObligatoire
          enum: [O,N]
        type:
          type: string
        creationDate:
          type: string
          format: date-time
      discriminator:
        propertyName: type

    Anomalie_Get:
      type: object
      oneOf:
        - $ref: '#/components/schemas/Creation'
        - $ref: '#/components/schemas/CreationImmeubleNeuf'
        - $ref: '#/components/schemas/Modification'
      properties:
         id:
           type: string
           description: Unique-Identifier for this Anomalie
         href:
           type: string
           description: URL serving as reference for this Anomalie
      required:
        - id
        - href

    Creation:
      allOf:
        - $ref: '#/components/schemas/Anomalie'
      type: object
      description: AnomalieIpe posted by customer
      properties:
        adresse:
          $ref: "#/components/schemas/Adresse"

    CreationImmeubleNeuf:
      allOf:
        - $ref: '#/components/schemas/Creation'
      type: object
      properties:
        complements:
          $ref: "#/components/schemas/ComplementsSpecifiques"

    Modification:
      allOf:
        - $ref: '#/components/schemas/Anomalie'
      type: object
      properties:
        adresseInitiale:
          $ref: "#/components/schemas/AdresseRef"
        adresseCible:
          $ref: "#/components/schemas/Adresse"

    Adresse:
      type: object
      properties:
        identifiant_immeuble:
          type: string
          maxLength: 10
          description: Identifiant de l'immeuble.\nObligatoire\nA remplir avec "NA" si type_demande_oc="CREATION", sinon avec la valeur presente dans l IPE
          default: NA
        code_adresse_immeuble:
          type: string
          maxLength: 10
          description: Code hexacle numero.\nObligatoire\nA remplir avec la valeur cible presente dans le SNA, sinon "NA"
          default: NA
        code_insee_immeuble:
          type: string
          maxLength: 5
          description: Code Insee Immeuble.\nObligatoire si type_demande = CREATION\nA remplir avec la valeur cible, sinon "NA"
          default: NA
        code_voie_rivoli_immeuble:
          type: string
          maxLength: 4
          description: Code Rivoli Immeuble.\nObligatoire\nA remplir avec la valeur cible, sinon "NA"
          default: NA
        numero_voie_immeuble:
          type: integer
          minimum: 0
          maximum: 99999
          description: Numero Voie Immeuble.\nObligatoire si type_demande = CREATION\nA remplir avec la valeur cible, sinon 0
          default: 0
        complement_numero_voie_immeuble:
          type: string
          maxLength: 2
          description: Complement du Numero Voie Immeuble.\nObligatoire si type_demande = CREATION\nA remplir avec la valeur cible, sinon "NA"
          default: NA
        type_voie_immeuble:
          type: string
          maxLength: 255
          description: Type Voie Immeuble.\nObligatoire si type_demande = CREATION\nA remplir avec la valeur cible, sinon "NA"
          default: NA
        nom_voie_immeuble:
          type: string
          maxLength: 255
          description: Nom Voie Immeuble.\nObligatoire si type_demande = CREATION\nA remplir obligatoirement avec la valeur cible.
        code_postal_immeuble:
          type: integer
          maxLength: 5
          description: Code Postal Immeuble.\nObligatoire si type_demande = CREATION\nA remplir obligatoirement avec la valeur cible, sinon 0
        commune_immeuble:
          type: string
          maxLength: 255
          description: Commune Immeuble.\nObligatoire si type_demande = CREATION\nA remplir obligatoirement avec la valeur cible, sinon "NA"
        batiment_immeuble:
          type: string
          maxLength: 255
          description: Batiment Immeuble.\nObligatoire\nA remplir avec la valeur cible, sinon "NA"
          default: NA
        nombre_logements_adresse_ipe:
          type: integer
          description: Nombre Locaux Immeuble.\nObligatoire\nA remplir avec la valeur cible, sinon 0
          default: 0
        type_immeuble:
          type: string
          maxLength: 20
          description: Type Immeuble.\nObligatoire si type_demande = CREATION\nA remplir avec la valeur cible, sinon "NA"
          enum: [PAVILLON,IMMEUBLE,LOTISSEMENT,NA]
          default: NA
        type_projection_geographique:
          type: string
          maxLength: 10
          description: Type Projection geographique.\nObligatoire.\nA remplir avec la valeur cible si les coordonnees immeuble sont remplies, sinon "NA".\nExplication des valeurs
            - RGF93 (Lambert93) =   métropole
            - WGS84 (UTM 20N) =Guadeloupe, Martinique
            - RGFG95 (UTM 22N) = Guyane
            - RGR92 (UTM 40S) = Réunion
            - RGM 04 (UTM 38 S) = Mayotte
            - RGSPM 06 (UTM 21 N) = Saint Pierre et Miquelon
          enum: [RGF93,WGS84,RGFG95,RGR92,RGM,RGSPM,NA]
          default: NA
        coordonnée_immeuble_x:
          type: number
          description: Longitude ou coordonnee X Immeuble.\nObligatoire\nA remplir avec la valeur cible, sinon 0
          default: 0
        coordonnée_immeuble_y:
          type: number
          description: Latitude ou coordonnee Y Immeuble.\nObligatoire\nA remplir avec la valeur cible, sinon 0
          default: 0
        immeuble_neuf:
          type: integer
          description: Caractere neuf Immeuble.\nObligatoire\nA remplir avec la valeur cible  si type_demande = CREATION, sinon 0\nExplication des valeurs 0=Ne sait pas ; 1=Oui (avec cuivre) ; 2=Oui (ZLIN=sans cuivre) ; 3=Non
          enum: [0,1,2,3]
          default: 0
        reference_pm:
          type: string
          maxLength: 20
          description: PM Immmeulbe.\nObligatoire si Typedemande = MISE A JOUR D UNE ADRESSE EXISTANTE et CR MAD PM publie
          default: NA
        code_ban:
          type: string
          maxLength: 30
          description: Code BAN Immeuble.\nObligatoire\nA remplir avec la valeur cible, sinon "NA"
          default: NA
        code_hexacle_voie:
          type: string
          maxLength: 10
          description: Code Hexacle du 0 de la voie.\nObligatoire\nA remplir avec la valeur cible, sinon "NA"
          default: NA
        information_complementaire_adresse:
          type: string
          maxLength: 255
          description: ligne 5 du SNA par exemple.\nObligatoire\nA remplir avec la valeur cible, sinon "NA"
          default: NA

    AdresseRef:
      type: object
      properties:
        identifiant_immeuble:
          type: string
          maxLength: 10

    ComplementsSpecifiques:
      type: object
      properties:
        promoteur_immeuble:
          type: string
          maxLength: 255
          description: Informations a fournir si possible pour les immeubles neufs.\nObligatoire\nA remplir avec la valeur cible, sinon "NA"
          default: NA
        organisme_bailleur:
          type: string
          maxLength: 255
          description: Informations a fournir si possible pour les immeubles neufs.\nObligatoire\nA remplir avec la valeur cible, sinon "NA"
          default: NA
        adresse_bailleur:
          type: string
          maxLength: 255
          description: Informations a fournir si possible pour les immeubles neufs.\nObligatoire\nA remplir avec la valeur cible, sinon "NA"
          default: NA
        cp_bailleur:
          type: integer
          maxLength: 5
          description: Informations a fournir si possible pour les immeubles neufs.\nObligatoire\nA remplir avec la valeur cible, sinon "NA"
          default: NA
        ville_bailleur:
          type: string
          maxLength: 255
          description: Informations a fournir si possible pour les immeubles neufs.\nObligatoire\nA remplir avec la valeur cible, sinon "NA"
          default: NA
        tel_bailleur:
          type: string
          maxLength: 255
          description: Informations a fournir si possible pour les immeubles neufs.\nObligatoire\nA remplir avec la valeur cible, sinon "NA"
          default: NA
        signature_convention:
          type: string
          maxLength: 255
          description: Informations a fournir si possible pour les immeubles neufs.\nObligatoire\nA remplir avec la valeur cible, sinon "NA"
          default: NA
        date_signature_convention:
          type: string
          format: date
          maxLength: 255
          description: Informations a fournir si possible pour les immeubles neufs.\nObligatoire\nA remplir avec la valeur cible, sinon "NA"
        reference_pbo:
          type: string
          maxLength: 255
          description: Informations a fournir si possible pour les immeubles neufs.\nObligatoire\nA remplir avec la valeur cible, sinon "NA"
          default: NA
        adresse_pm:
          type: string
          maxLength: 255
          description: Informations a fournir si possible pour les immeubles neufs.\nObligatoire\nA remplir avec la valeur cible, sinon "NA"
          default: NA
        coordonnee_pm_x:
          type: number
          description: Informations a fournir si possible pour les immeubles neufs.\nObligatoire\nA remplir avec la valeur cible, sinon 0
          default: 0
        coordonnee_pm_y:
          type: number
          description: Informations a fournir si possible pour les immeubles neufs.\nObligatoire\nA remplir avec la valeur cible, sinon 0
          default: NA

    Error:
      description: Used when an API throws an Error, typically with a HTTP error
        response-code (3xx, 4xx, 5xx)
      type: object
      required:
        - code
        - reason
      properties:
        code:
          type: string
          description: Application relevant detail, defined in the API or a common list.
        reason:
          type: string
          description: Explanation of the reason for the error which can be shown to a
            client user.
        message:
          type: string
          description: More details and corrective actions related to the error which can
            be shown to a client user.
        status:
          type: string
          description: HTTP Error code extension
        referenceError:
          type: string
          format: uri
          description: URI of documentation describing the error.
        "@baseType":
          type: string
          description: When sub-classing, this defines the super-class.
        "@schemaLocation":
          type: string
          format: uri
          description: A URI to a JSON-Schema file that defines additional attributes and
            relationships
        "@type":
          type: string
          description: When sub-classing, this defines the sub-class entity name.
