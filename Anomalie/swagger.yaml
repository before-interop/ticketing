              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      operationId: createAnomalieIpe
      summary: Creates an AnomalieIpe
      description: This operation creates a AnomalieIpe entity.
      tags:
        - anomalieIpe
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/Creation"
                - $ref: "#/components/schemas/CreationImmeubleNeuf"
                - $ref: "#/components/schemas/Modification"
        description: The AnomalieIpe to be created
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Anomalie_Get"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "405":
          description: Method Not allowed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  "/anomalieIpe/{id}":
    get:
      operationId: retrieveAnomalie
      summary: Retrieves a Anomalie by ID
      description: This operation retrieves a Anomalie entity. Attribute selection is
        enabled for all first level attributes.
      tags:
        - AnomalieIpe
      parameters:
        - name: id
          description: Identifier of the Anomalie
          required: true
          in: path
          schema:
            type: string
        - name: fields
          description: Comma-separated properties to provide in response
          required: false
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Anomalie_Get"
        "400":
          description: Bad Request
          content:
            application/json:
