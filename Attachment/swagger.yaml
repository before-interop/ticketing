tags:
  - name: attachment
paths:
  /attachment:
    post:
      operationId: createAttachment
      summary: Creates an Attachment
      description: This operation creates an attachment entity.
      tags:
        - attachment
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
              description: The attachment to upload
      parameters:
        - name: Content-Length
          required: true
          in: header
          schema:
            type: integer
        - name: Content-Type
          required: true
          in: header
          schema:
            type: string
        - name: Content-Disposition
          required: true
          in: header
          description: used to register filename (i.e 'attachment; filename="myFile"')
          schema:
            type: string
      responses:
        "201":
          description: Created
          headers:
            Content-Length:
              required: true
              schema:
                type: integer
            Content-Type:
              required: true
              schema:
                type: string
            Content-Disposition:
              required: true
              description: used to register filename (i.e 'attachment; filename="myFile"')
              schema:
                type: string
            Content-Location:
              required: true
              description: indicates attachment id (uuid) which can be used in others APIs
              schema:
                type: string
        "400":
          description: Bad Request
          content:
            application/json;charset=utf-8:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json;charset=utf-8:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
